    REDIS_HOST: u249f281b494.redis.cache.windows.net
    REDIS_PORT: 6379
    REDIS_DB: 0
    FLASK_HOST: localhost
    FLASK_PORT: 8080
    FLASK_DEBUG: False
    GAME_VERSION: v1
